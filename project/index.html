<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp & LogIn</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
            </div>
            <div class="social-icons">
                <img src="image/facebook.png">
                <img src="image/google.png">
                <img src="image/linkedin.png">
                <img src="image/github.png">
            </div>

            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="First & Last name" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Your password" required>
                <input type="password" class="input-field" placeholder="Re Enter password" required>
                <input type="checkbox" class="check-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-btn">Create An Account</button>
            </form>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Your password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            
            
        </div>
        
    </div>
    <script>
        var x=document.getElementById("signup");
        var y=document.getElementById("login");
        var z=document.getElementById("btn")
        function login(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function signup(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
